<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div id="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="inputfield" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        
        <div id="units">
      
            <div class="conversions" id="length">
                <h4>Length(Meter/Feet)</h4>
                <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            
            <div class="conversions" id="volume">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            
            <div class="conversions" id="mass">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
